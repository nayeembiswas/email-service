<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Cricinfo Live Scores</title>
	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<div th:insert="fragments/header :: header"></div>

	<div>
		<div th:insert="fragments/menu :: menu"></div>
		<div class="content">

			<div class="container">
				<h3>Sign Up</h3>

				<div class="container">
					<div id=message class="alert alert-danger"></div>
				</div>

				<form>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>User Name:</label> <input type="text" class="form-control" id="username">
							</div>


							<div class="form-group">
								<label>Email:</label> <input id="email" class="form-control"></input>
							</div>

							<div class="form-group">
								<label>Password:</label> <input type="password" class="form-control" id="password">
							</div>
							<!--<div class="form-group">
								<label>Confirm Password:</label> <input type="password" class="form-control" id="confirmPassword">
							</div>-->
							<button type="button" onclick="signUp()" id="signupBtn" class="btn btn-primary">Sign Up</button>

						</div>
					
					</div>
				</form>
			</div>

		</div>

	</div>


	<div th:insert="fragments/footer :: footer"></div>

	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
